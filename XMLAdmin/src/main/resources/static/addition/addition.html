<button ng-hide="addFlag==true" ng-click="createAddition()">Create Addition</button></td>
	  
<form ng-hide="addFlag==false" name=addAdditionForm>
	<h4>Write type of addition:</h4>
	<input type="text" value="" ng-model="typeOfAddition">
	<button ng-click="addAddition(typeOfAddition)">Add Addition</button>
</form>
 <hr> 
<table id="additions" border="1">
	<tr>
		<th>Addition</th>
		<th></th>
		<th></th>
	</tr>
	<tr ng-repeat="addition in additions">
	
		    <td>{{addition.service}}</td>		   	
		    <td align="center"><button ng-click="deleteAddition(addition)">Delete</button></td>	  
		    <td align="center"><button ng-click="writeEdit(addition)">Edit</button></td>	
  	</tr>
</table> 

<hr>
<form ng-hide="editFlag==false" name=editAdditionForm>
	<h4>This type is {{serviceType}}, change to:</h4>
	<input type="text" value="" ng-model="editedType">
	<button ng-click="edit(editedType)">Edit this addition</button>
</form>
