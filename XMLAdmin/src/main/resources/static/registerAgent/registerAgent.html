<form name="registerAgentForm">			
	<h2>Register Agent</h2>
	<br><Label>First name</Label><br>
	<input class="input-css" type="text" required ng-model="agent.firstName">

	<br><Label>Last name</Label><br>
	<input class="input-css" type="text" required ng-model="agent.lastName">

	<br><Label>Adress</Label><br>
	<input class="input-css" type="text" required ng-model="agent.adress">

	<br><Label>Pib</Label><br>
	<input class="input-css" type="text" required ng-model="agent.pib">


	<button  class="button" ng-click="registerAgentForm.$valid && register()">RegisterAgent</button>
</form>
